<table>
  <thead>
  <tr>
    <th style="width:20%">Name</th>
    <th style="width:30%">City</th>
    <th style="width:50%">Address</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let c of companies">
    <td>{{c.name}}</td>
    <td>{{c.city}}</td>
    <td>{{c.address}}</td>
  </tr>
  </tbody>
</table>
