<div class="row">
  <h5>Add Company</h5>
  <form class="col s12">
    <div class="row">
      <div class="input-field col s6">
        <input placeholder="Enter the name" id="name" type="text" class="validate">
      </div>
    </div>

    <div class="row">
      <div class="input-field col s6">
        <input placeholder="Enter the city" id="city" type="text" class="validate">
      </div>
    </div>

    <div class="row">
      <div class="input-field col s6">
        <input placeholder="Enter the address" id="address" type="text" class="validate">
      </div>
    </div>
    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
      <i class="material-icons right">send</i>
    </button>
    <a class="waves-effect waves-light btn">Cancel</a>

  </form>
</div>
